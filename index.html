        nav {

        nav a {

            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.1em solid;
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            50% { border-color: transparent; }

        .join {
            margin-top: -10px;

            border-radius: 30px;
            background: transparent;

            font-size: 2em;

            text-decoration: none;
            display: inline-block;
            background: linear-gradient(90deg, #d9d9d9, #c0c0c0, #ffffff, #c0c0c0, #d9d9d9);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .join:hover {
            color: transparent;
            background: linear-gradient(90deg, #c0c0c0, #d9d9d9, #ffffff, #d9d9d9, #c0c0c0);
            background-clip: text;
            -webkit-background-clip: text;

    <h1 id="typewriter">Soon...</h1>
    <a href="https://discord.gg/hcuAUhaH" class="join" target="_blank">
        Join our Discord
    </a>
    <script>
        const text = "Soon...";
        let index = 0;
        const speed = 100;

        function type_writer() {
            if (index < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(index);
                index++;
                setTimeout(type_writer, speed);
            } else {
                setTimeout(() => {
                    document.getElementById("typewriter").innerHTML = '';
                    index = 0;
                    type_writer();
                }, 1000);
            }
        }

        window.onload = type_writer;
    </script>
